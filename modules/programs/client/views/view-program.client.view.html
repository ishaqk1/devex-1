<section class="detail">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-right">

				<div class="btn-group">
					<button type="button" class="btn btn-default" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program.code})" uib-tooltip="Edit this page">
						<i class="glyphicon glyphicon-edit"></i> <span translate="EDIT">Edit</span>
					</button>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 text-center" style="padding-top: 0;">
				<div class="row">
					<div class="col-xs-2 vcenter">
						<img class="img-rounded" style="max-height: 40px;" src="/{{vm.program.logo}}"/>
					</div>
					<div class="col-xs-10 vcenter">
						<h1 ng-if="isEnglish()" property="name" id="wb-cont" style="color: text-transform: none; margin-bottom: 10px;" ng-bind="vm.program.title"></h1>
						<h1 ng-if="isFrench()" property="name" id="wb-cont" style="color: text-transform: none; margin-bottom: 10px;" ng-bind="vm.program.title_fr"></h1>
					</div>
					<div class="panel-body">
						<p ng-if="isEnglish()" style="font-size: 16px; padding-bottom: 10px;" ng-bind="vm.program.short"></p>
						<p ng-if="isFrench()" style="font-size: 16px; padding-bottom: 10px;" ng-bind="vm.program.short_fr"></p>
						<p ng-if="vm.program.website"><a href="{{vm.program.website}}" rel="nofollow"><i class="fa fa-external-link"></i> Program website</a></p>
						<p ng-if="isEnglish()" ng-bind-html="vm.display.description" style="margin-top: 20px; text-align: left;"></p>
						<p ng-if="isFrench()" ng-bind-html="vm.display.description_fr" style="margin-top: 20px; text-align: left;"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container" ng-if="vm.canEdit">
		<core-member-list model="vm.program" idstring="vm.idString" service="vm.ProgramsService" title="{{ 'TEAM_LEAD' | translate }}"></core-member-list>
		<core-member-requests model="vm.program" idstring="vm.idString" service="vm.ProgramsService" ng-if="vm.canEdit"></core-member-requests>
		<project-list program="vm.program" title="{{ 'TEAM_PROJECTS' | translate }}" context="program"></project-list>
		<opportunity-list program="vm.program" context="program" title="{{ 'TEAM_OPPORTUNITIES' | translate }}"></opportunity-list>
	</div>

<div class="container">
	<div class="row form-foot">
	<div class="col-sm-12 col-form-buttons text-right">
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-if="vm.canEdit" ui-sref="programadmin.edit({programId:vm.program.code})" uib-tooltip="Edit this page">
				<i class="glyphicon glyphicon-edit"></i> <span translate="EDIT">Edit</span>
			</button>
		</div>
	</div>
	</div>
</div>
</div>
</section>
